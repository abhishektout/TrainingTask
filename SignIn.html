<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="SignIn.css">
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid p-4" style="background-color: whitesmoke;">
        <div class="row">
            <div class="col-md-4" style="float: left;">
                <div id="main-container">
                    <video playsinline="" class="auth-sidebar-video" autoplay="" loop="" id="main-video" muted=""
                        src="https://cdn.dribbble.com/uploads/48292/original/30fd1f7b63806eff4db0d4276eb1ac45.mp4?1689187515">
                    </video>
                </div>
            </div>
            <div class="col-md-8">
                <form class="mt-5 p-5">
                    <div>
                        <h4>Sign Up Form</h4>
                    </div>
                    <div class="row mt-5">
                        <div class="col-sm-6">
                            <label for="name">Name</label>
                            <input type="text" class="form-control inputField" id="name">
                        </div>
                        <div class="col-sm-6">
                            <label for="userName">User Name</label>
                            <input type="text" class="form-control inputField" id="userName">
                        </div>
                    </div>
                    <div class="mt-4">
                        <label for="email">Email</label>
                        <input type="email" class="form-control inputField" id="email" aria-describedby="emailHelp">
                    </div>
                    <div class="mt-4">
                        <label for="password">Password</label>
                        <input type="password" class="form-control inputField" id="password">
                    </div>
                    <div class="form-check mt-5">
                        <input class="form-check-input" type="checkbox" value="" id="checkbox">
                        <label class="form-check-label" for="flexCheckDefault">
                            Term & Condition
                        </label>
                    </div>

                    <div class="mt-5 w-100">
                        <button onclick="handleSbmit()" class="btn btn-dark w-100">Create Account</button>
                    </div>
                    <div class="mt-2">
                        <span>
                            <a class="alAcc" href="signIn.html">Alredy have an account?</a>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    function handleSbmit() {
        let checkboxObj = document.getElementById("checkbox");
        if (checkboxObj.checked) {
            let nameValue = document.getElementById("name").value;
            let userNameValue = document.getElementById("userName").value;
            let emailValue = document.getElementById("email").value;
            let passwordValue = document.getElementById("password").value;

            console.log("Name: " + nameValue);
            console.log("User Name: " + userNameValue);
            console.log("Email: " + emailValue);
            console.log("Password: " + passwordValue);
            alert("account register sucessfully")
        }
        else{
            alert("please checked term & condition")
           
        }

    }

</script>
